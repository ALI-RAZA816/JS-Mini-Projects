<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Intractive Panda Form</title>
</head>

<body>
    <div class="formContainer">
        <div class="head">
            <div class="eyes-l eyes">
                <div class="eyes-dot" id="eyes-dot-1"></div>
            </div>
            <div class="eyes-r eyes">
                <div class="eyes-dot" id="eyes-dot-2"></div>
            </div>
            <div class="nose"></div>
            <div class="nth-l" ></div>
            <div class="nth-r" ></div>
            <div class="hand hand-l" id="hand-l"></div>
            <div class="hand hand-r" id="hand-r"></div>
        </div>
        <form action="" class="form">
            <label for="username">Username:</label>
            <input type="text" placeholder="Username here..." id="username" class="userNameField">
            <label for="password">Password:</label>
            <input type="password" placeholder="Password here..." id="password">
            <button type="submit">Login</button>
        </form>
        <div class="foot foot-l">
            <div class="nails nail-1"></div>
            <div class="nails nail-2"></div>
            <div class="nails nail-3"></div>
        </div>
        <div class="foot foot-r">
            <div class="nails nail-1"></div>
            <div class="nails nail-2"></div>
            <div class="nails nail-3"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
